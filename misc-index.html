<!-- This html was for another homepage design/concept using carousel images-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="James K.">

        <meta property="og:title" content="Lucky Shrub | Our Story - Design Creation - Maintenance Landscaping - Plant Nursery">
        <meta property="og:description" content="From bespoke garden design to professional landscaping and care — discover our nursery’s curated collection of premium plants and outdoor pieces.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="website (url)">
        <meta property="og:image" content="logo (img)">
        <meta property="og:site_name" content="Lucky Shrub">

        <link rel="stylesheet" href="style.css">

        <title>Lucky Shrub</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <a href="index.html">
                    <img id="logo" src="Lucky-Shrub-logos/images/Asset 2@3x.png" alt="Lucky Shrub logo">
                </a>
            </header>
            <nav>
                <ul>
                    <li><a href="our-story.html">Our Story</a></li>
                    <li><a href="design-creation.html">Design Creation</a></li>
                    <li><a href="landscaping-maintenance">Landscaping Maintenance</a></li>
                    <li><a href="plant-nursery">Plant Nursery</a></li>
                </ul>
            </nav>
            <main class="home-page">
                <section class="carousel" aria-label="Image carousel">

                    <!-- State: Exactly one radio button is checked at a time. 
                    We are not using these radio buttons as the dots themselves because 
                    they are limited in how they can be styled. We are using them 
                    for different states/images. The provided radio buttons 
                    will be hidden.-->
                    <input type="radio" name="slide" id="s1" checked>
                    <input type="radio" name="slide" id="s2">
                    <input type="radio" name="slide" id="s3">

                    <!-- Carousel Viewport: The window that shows one slide at a time-->
                    <div class="carousel_viewport">
                        <!-- Track: A horizontal strip containing the images below, which we’ll shift using transform. -->
                        <div class="carousel_track">
                            <figure class="carousel_slide"> <!--Figure is a semantic tag is used to group self-contained content - usually things like image-->
                                <img src="Lucky-Shrub-logos/Homepage_Caro_Img_1.png" alt="Exterior Garden Concept">
                            </figure>
                            <figure class="carousel_slide">
                                <img src="Lucky-Shrub-logos/Homepage_Caro_Img_2.png" alt="Pavilion Garden Concept">
                            </figure>
                            <figure class="carousel_slide">
                                 <img src="Lucky-Shrub-logos/Homepage_Caro_Img_3.png" alt="Backyard Garden Concept">
                            </figure>
                        </div>
                    </div> 
                    
                    <!-- Dots: Dot labels that toggle the radios above. Radio sets the stages, the Carousel Viewport sets the viewport, the track and 
                    the images that represent each track. The Dots link everything together-->
                    <div class="carousel_dots" role="tablist" aria-label="Choose slide">
                        <label class="carousel_dot" for="s1" role="tab" aria-controls="s1"></label>
                        <label class="carousel_dot" for="s2" role="tab" aria-controls="s2"></label>
                        <label class="carousel_dot" for="s3" role="tab" aria-controls="s3"></label>
                    </div>
                </section>
            </main>
            <footer>

            </footer>
        </div>
    
    </body>
</html>
